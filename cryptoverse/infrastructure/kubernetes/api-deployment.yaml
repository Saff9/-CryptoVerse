# ==========================================
# CryptoVerse API Deployment
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptoverse-api
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cryptoverse
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptoverse-api
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cryptoverse-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: cryptoverse
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cryptoverse-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: cryptoverse/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cryptoverse-config
            - secretRef:
                name: cryptoverse-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: cryptoverse-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/app
                    operator: Exists
      tolerations:
        - key: "node-role.kubernetes.io/app"
          operator: "Exists"
          effect: "NoSchedule"
      terminationGracePeriodSeconds: 30
      restartPolicy: Always

---
# ==========================================
# API Service Account
# ==========================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cryptoverse-api
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-api
automountServiceAccountToken: false

---
# ==========================================
# Horizontal Pod Autoscaler for API
# ==========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cryptoverse-api-hpa
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-api
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cryptoverse-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ==========================================
# Pod Disruption Budget for API
# ==========================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cryptoverse-api-pdb
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cryptoverse-api
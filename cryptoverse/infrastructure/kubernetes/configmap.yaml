# ==========================================
# CryptoVerse ConfigMap - Non-sensitive Configuration
# ==========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: cryptoverse-config
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse
    app.kubernetes.io/component: config
data:
  # Application Settings
  NODE_ENV: "production"
  APP_NAME: "CryptoVerse"
  API_PORT: "3001"
  FRONTEND_PORT: "3000"
  
  # Database Settings
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "cryptoverse"
  DB_USER: "cryptoverse_user"
  
  # Redis Settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # JWT Settings
  JWT_EXPIRATION: "7d"
  JWT_ALGORITHM: "HS256"
  
  # Rate Limiting
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "100"
  
  # CORS Settings
  CORS_ORIGIN: "*"
  CORS_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  CORS_CREDENTIALS: "true"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Mining Settings
  MINING_COOLDOWN_SECONDS: "3600"
  MINING_BASE_REWARD: "1.0"
  MINING_MULTIPLIER_MAX: "2.0"
  
  # Character Settings
  CHARACTER_MAX_LEVEL: "50"
  CHARACTER_BASE_POWER: "100"
  
  # Quest Settings
  QUEST_DAILY_RESET_HOUR: "0"
  QUEST_WEEKLY_RESET_DAY: "1"
  
  # Leaderboard Settings
  LEADERBOARD_CACHE_TTL: "300"
  LEADERBOARD_MAX_ENTRIES: "100"
  
  # Achievement Settings
  ACHIEVEMENT_NOTIFICATION_ENABLED: "true"
  
  # Airdrop Settings
  AIRDROP_DEFAULT_AMOUNT: "100"
  
  # Telegram Mini App Settings
  TELEGRAM_WEBAPP_PLATFORM: "telegram"
  
---
# ==========================================
# Frontend ConfigMap
# ==========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: cryptoverse-frontend-config
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-frontend
    app.kubernetes.io/component: config
data:
  NEXT_PUBLIC_APP_NAME: "CryptoVerse"
  NEXT_PUBLIC_API_URL: "/api"
  NEXT_PUBLIC_TELEGRAM_WEBAPP: "true"
  NEXT_PUBLIC_DEFAULT_LANGUAGE: "en"
  NEXT_PUBLIC_THEME: "dark"
  NEXT_PUBLIC_ANIMATION_ENABLED: "true"
  NEXT_PUBLIC_HAPTICS_ENABLED: "true"
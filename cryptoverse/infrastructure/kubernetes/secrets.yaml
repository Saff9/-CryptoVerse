---
# ==========================================
# TLS Secret for Ingress
# ==========================================
# Generate TLS certificates or use cert-manager
# Example with cert-manager:
# kubectl apply -f - <<EOF
# apiVersion: cert-manager.io/v1
# kind: Certificate
# metadata:
#   name: cryptoverse-tls
#   namespace: cryptoverse
# spec:
#   secretName: cryptoverse-tls
#   issuerRef:
#     name: letsencrypt-prod
#     kind: ClusterIssuer
#   dnsNames:
#     - cryptoverse.example.com
#     - api.cryptoverse.example.com
# EOF
apiVersion: v1
kind: Secret
metadata:
  name: cryptoverse-tls
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key (base64 encoded)
  # Generate or obtain from CA
  # kubectl create secret tls cryptoverse-tls --cert=path/to/cert.pem --key=path/to/key.pem -n cryptoverse
  tls.crt: ""  # Add your certificate
  tls.key: ""  # Add your private key
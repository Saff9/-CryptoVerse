# ==========================================
# CryptoVerse Secrets - Sensitive Configuration
# ==========================================
# IMPORTANT: Base64 encode all values before applying
# Example: echo -n "your-secret" | base64
# 
# To apply this file:
# kubectl apply -f secrets.yaml
#
# To update a secret:
# kubectl create secret generic cryptoverse-secrets --from-literal=KEY=VALUE --dry-run=client -o yaml | kubectl apply -f -
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: cryptoverse-secrets
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Database Credentials
  # Base64 encoded: echo -n "your-db-password" | base64
  DB_PASSWORD: "Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24="  # change-me-in-production
  
  # Database URL (full connection string)
  # Base64 encoded: echo -n "postgresql://user:password@host:5432/db" | base64
  DATABASE_URL: "cG9zdGdyZXNxbDovL2NyeXB0b3ZlcnNlX3VzZXI6Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb25AcG9zdGdyZXMtc2VydmljZTo1NDMyL2NyeXB0b3ZlcnNl"  # change-me-in-production
  
  # JWT Secret (minimum 32 characters recommended)
  # Base64 encoded: echo -n "your-super-secret-jwt-key-min-32-chars" | base64
  JWT_SECRET: "eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtbWUtaW4tcHJvZHVjdGlvbi1taW4tMzItY2hhcnM="  # change-me-in-production
  
  # Telegram Bot Token
  # Base64 encoded: echo -n "123456789:ABCdefGHIjklMNOpqrsTUVwxyz" | base64
  TELEGRAM_BOT_TOKEN: "MTIzNDU2Nzg5OkFCQ2RlZkdISWprbE1OT3BxcnNUVVZ3eHl6"  # change-me-in-production
  
  # Telegram Bot ID
  # Base64 encoded: echo -n "123456789" | base64
  TELEGRAM_BOT_ID: "MTIzNDU2Nzg5"  # change-me-in-production
  
  # Redis Password (if authentication enabled)
  # Base64 encoded: echo -n "your-redis-password" | base64

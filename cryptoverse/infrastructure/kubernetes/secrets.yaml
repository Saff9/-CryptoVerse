  ENCRYPTION_KEY: "eW91ci1lbmNyeXB0aW9uLWtleS0zMi1jaGFycw=="  # change-me-in-production

---
# ==========================================
# Frontend Secrets
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: cryptoverse-frontend-secrets
  namespace: cryptoverse
  labels:
    app.kubernetes.io/name: cryptoverse-frontend
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Telegram Bot ID for frontend
  # Base64 encoded: echo -n "123456789" | base64
  NEXT_PUBLIC_TELEGRAM_BOT_ID: "MTIzNDU2Nzg5"  # change-me-in-production
  
  # Analytics ID (optional)
  NEXT_PUBLIC_ANALYTICS_ID: ""

---
# ==========================================
# Database Credentials Secret
